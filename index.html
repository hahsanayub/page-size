<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            position: absolute;
            font-family: 'Montserrat';

        .seconds {
            position: absolute;
            left: 35%;
            top: 180px;
            font-size: 60px;
        }

        #container {
            /* width: 200px; */
            /* height: 100px; */
            margin: auto;
            position: relative;
        }

        #container2 {
            width: 200px;
            height: 100px;
        }

        svg {
            /* height: 320px; */
            width: 400px;
            fill: none;
            stroke: #7DD740;
            stroke-width: 10;
            stroke-linecap: round;
            /* -webkit-filter: drop-shadow(-3px -2px 5px gray);
            filter: drop-shadow(-3px -2px 5px gray); */

    </style>
</head>

<body>
    <link href="css/plugins/c3/c3.min.css" rel="stylesheet">
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">

    <div style="text-align: center;">
        <div class="text" id="size">
            5.2
        </div>
        <div class="seconds">
            kb
        </div>
        <div id="container"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const size = urlParams.get('size');

        if(size >=3000){
            document.getElementById('size').innerHTML= 3000;

        }
        else{
        document.getElementById('size').innerHTML= parseInt(size)
        }

        let background = '#7DD740'
        if(parseInt(size) <= 1500){
            background = "#7DD740"
        }
        else if(parseInt(size) > 1500 && parseInt(size) <3000 ){
            background = "#F7D46C"
        }
        else {
            background = "#ef3249"
        }


        let value = size
       
        if(value >3000){
                value = 3000
        }
        var stepsize = 100;
        var bar = new ProgressBar.SemiCircle(container, {
            strokeWidth: 3,
            color: '#eee',
            trailColor: '#eee',
            trailWidth: 3,
            easing: 'easeInOut',
            duration: 10,
            svgStyle: null,
            text: {
                value: '',
                alignToBottom: false
            },

            // Set default step function for all animate calls
            step: (state, bar) => {
                bar.path.setAttribute('stroke', background);
            }
        });
        bar.animate(value / 3000); // Number from 0.0 to 1.0

    </script>
</body>

</html>
